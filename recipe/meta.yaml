{% set name = "nbwipers" %}
{% set version = "0.3.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: abb6b72ac239a3495dd0ca66cdcc6bd73441322ba580ce12c309d87222a200a5

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - nbwipers --help

about:
  home: https://github.com/felixgwilliams/nbwipers
  summary: nbwipers is a command line tool to wipe clean jupyter notebooks, written in Rust.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - felixgwilliams
