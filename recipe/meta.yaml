{% set name = "nbwipers" %}
{% set version = "0.3.3" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 62f981815b7d9300a54cc66a92d4fd163bbe62c5ad1b633f6f5ada7a47dce4e3

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - nbwipers --help

about:
  home: https://github.com/felixgwilliams/nbwipers
  summary: nbwipers is a command line tool to wipe clean jupyter notebooks, written in Rust.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - felixgwilliams
